<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/wa10.css">
    <title>Fantastic Fantasy Story Generator</title>
  </head>

  <body>
    <div>
      <h1>Fantastic Fantasy Story Generator</h1>
      <label for="customname">Enter fantasy name:</label>
      <input id="customname" type="text" placeholder="for the main character" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Unfold a Story yet to be Told</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="../js/wa10.js"></script
  </body>
</html>
